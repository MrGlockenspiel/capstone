<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Webscale Blazing Fast Gameboy Emulator</title>
    </head>

    <body>
        <button id="new-session">New Session</button>
        <p id="status">Idle</p>

        <input type="file" id="rom-file" accept=".gb,.gbc" />
        <button id="load-rom">Load ROM</button>

        <button id="step">Start CPU</button>
        <!--<button id="reset">Reset CPU</button>-->
        <label><input type="checkbox" id="debug"> Show CPU Debug</label>
        <pre id="debug-output"></pre>

        <br>
        <canvas id="screen" width="160" height="144" style="border-style: solid;"></canvas>
        <br>

        <script src="script.js" defer></script>
    </body>

</html>
